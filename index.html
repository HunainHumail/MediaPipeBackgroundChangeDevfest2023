<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Virtual Background with MediaPipe</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <div class="container">
    <img id="vbackground" width="220" height="277" src="DevFestSindh2023.png" alt="The Scream">
    <video class="input_video"></video>
    <div class="canvas-container">
      <canvas id="mcanvas" class="output_canvas" width="1280" height="720"></canvas>

  </div>

  <script type="text/javascript" src="./index.js"></script>

</html>
